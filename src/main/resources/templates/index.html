<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>

<style>
a {
    color:black;
    text-decoration: none;
}

.movie_link:hover {
    text-decoration: underline;
}
</style>

<body>

    <div>
        <a href="/login">Login</a><br>
        <a href="/register">Register</a>
    </div>

    <h1>Available movies:</h1>
    <div th:each="video : ${videos} ">
        <a
                class="movie_link"
                th:href="'video/' + ${video.id}"
                th:text="${video.title} + '  -  Note: ' + ${#numbers.formatDecimal(video.rating,1    ,1)}"
         />
    </div>

</body>
</html>
